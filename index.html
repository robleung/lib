<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header"><h1>Library</h1></div>
    <div class="content"></div>
    <div class="footer">
      <button class="add-book" onclick="openPopup()">
        <i class="material-symbols-outlined">add</i><span> Add Book</span>
      </button>
    </div>
    <div class="popup">
      <i class="material-symbols-outlined" onclick="closePopup()">close</i>
      <form action="">
        <label for="book-title">Title:</label>
        <input type="text" name="book-title" id="book-title" />
        <label for="book-author">Author:</label>
        <input type="text" name="book-author" id="book-author" />
        <label for="book-pages">Pages:</label>
        <input type="number" name="book-pages" id="book-pages" />
        <span
          ><label for="read-status">Read?</label>
          <input type="checkbox" name="read-status" id="read-status" />
        </span>
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
